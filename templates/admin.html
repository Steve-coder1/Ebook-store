<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-row">
      <a class="logo" href="/">ðŸ“š EbookStore</a>
      <button id="menu-toggle" class="icon-btn" aria-label="Toggle navigation">â˜°</button>
      <nav id="main-nav" class="main-nav">
        <a href="/">Home</a>
        <a href="/categories">Categories</a>
        <a href="/admin">Profile</a>
      </nav>
      <div class="header-actions">
        <label class="theme-toggle">
          <input type="checkbox" id="theme-toggle" />
          <span>Dark</span>
        </label>
      </div>
    </div>
    <div id="utility-row" class="utility-row">
      <form id="search-form" class="compact-form">
        <input name="q" id="search-input" type="search" placeholder="Search ebooks..." />
        <button type="submit">Search</button>
      </form>
      <form id="code-form" class="compact-form">
        <input name="code_value" type="text" placeholder="Code" required />
        <button type="submit">Check</button>
      </form>
    </div>
  </header>

  <main>
    <h1>Admin Authentication</h1>
    <form id="admin-login-form">
      <input name="email" type="email" placeholder="Admin email" required>
      <input name="password" type="password" placeholder="Admin password" required>
      <button type="submit">Admin login</button>
    </form>
    <pre id="admin-output"></pre>
  </main>
  <script src="/static/admin.js"></script>
</body>
</html>
