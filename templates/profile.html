<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-row">
      <a class="logo" href="/">üìö EbookStore</a>
      <button id="menu-toggle" class="icon-btn" aria-label="Toggle navigation">‚ò∞</button>
      <nav id="main-nav" class="main-nav">
        <a href="/">Home</a>
        <a href="#history-panel">Download History</a>
        <a href="#favorites-panel">Favorites</a>
        <a href="#reviews-panel">Reviews</a>
      </nav>
      <div class="header-actions">
        <label class="theme-toggle">
          <input type="checkbox" id="theme-toggle" />
          <span>Dark</span>
        </label>
      </div>
    </div>
  </header>

  <div id="site-banner-stack" class="site-banner-stack"></div>
  <div id="toast-stack" class="toast-stack"></div>

  <main>
    <section class="section-block profile-header-block">
      <h1>My Dashboard</h1>
      <p id="profile-email" class="muted-text">Loading profile‚Ä¶</p>

      <div class="profile-settings-grid">
        <form id="change-email-form" class="section-mini">
          <h3>Change email</h3>
          <input type="email" name="new_email" placeholder="New email" required />
          <input type="password" name="password" placeholder="Current password" required />
          <button type="submit">Update email</button>
        </form>

        <form id="change-password-form" class="section-mini">
          <h3>Change password</h3>
          <input type="password" name="old_password" placeholder="Current password" required />
          <input type="password" name="new_password" placeholder="New password" required />
          <button type="submit">Update password</button>
        </form>
      </div>
      <p id="settings-feedback" class="muted-text"></p>
    </section>

    <section class="section-block profile-sections">
      <div class="profile-tabs" role="tablist" aria-label="Profile sections">
        <button class="tab-btn active" data-tab="history-panel" type="button">Download History</button>
        <button class="tab-btn" data-tab="favorites-panel" type="button">Favorites</button>
        <button class="tab-btn" data-tab="reviews-panel" type="button">Reviews Posted</button>
      </div>

      <section id="history-panel" class="tab-panel active collapsible" data-collapsible>
        <button class="collapse-toggle" type="button">Download History <span>‚ñæ</span></button>
        <div class="collapse-content open">
          <div id="history-list" class="profile-cards"></div>
          <div id="history-pagination" class="catalog-pagination"></div>
        </div>
      </section>

      <section id="favorites-panel" class="tab-panel collapsible" data-collapsible>
        <button class="collapse-toggle" type="button">Favorites <span>‚ñæ</span></button>
        <div class="collapse-content open">
          <div class="favorites-toolbar">
            <label>Sort
              <select id="favorite-sort">
                <option value="recent">Recently added</option>
                <option value="rating">Rating</option>
                <option value="title">Title</option>
              </select>
            </label>
          </div>
          <div id="favorites-list" class="profile-cards"></div>
          <div id="favorites-pagination" class="catalog-pagination"></div>
        </div>
      </section>

      <section id="reviews-panel" class="tab-panel collapsible" data-collapsible>
        <button class="collapse-toggle" type="button">Reviews Posted <span>‚ñæ</span></button>
        <div class="collapse-content open">
          <div id="reviews-list-profile" class="profile-cards"></div>
          <div id="reviews-pagination" class="catalog-pagination"></div>
        </div>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-grid">
      <section>
        <h4>Quick links</h4>
        <a href="/">Home</a>
        <a href="/categories">Categories</a>
        <a href="/profile">Profile</a>
        <a href="/#code-cta">Download access</a>
      </section>
      <section>
        <h4>Support</h4>
        <a href="mailto:support@ebookstore.local">support@ebookstore.local</a>
        <a href="/contact">Support form</a>
        <div class="social-links">
          <a href="#" aria-label="X">ùïè</a>
          <a href="#" aria-label="Facebook">f</a>
          <a href="#" aria-label="LinkedIn">in</a>
        </div>
      </section>
      <section>
        <h4>Legal</h4>
        <a href="/about">About</a>
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <label class="theme-toggle footer-theme-toggle"><input type="checkbox" id="footer-theme-toggle" /><span>Dark mode</span></label>
      </section>
    </div>
  </footer>
  <button id="scroll-top-btn" class="scroll-top-btn" type="button" aria-label="Scroll to top">‚Üë</button>

  <script src="/static/theme.js"></script>
  <script src="/static/notifications.js"></script>
  <script src="/static/profile.js"></script>
  <script src="/static/footer.js"></script>
</body>
</html>
